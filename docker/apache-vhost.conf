<VirtualHost *:80>
    DocumentRoot /var/www/html/public
    <Directory /var/www/html/public>
        Order Allow,Deny
        Allow from all
        AllowOverride all
        Header Set Access-Control-Allow-Origin *
        Header Set Access-Control-Allow-Headers *
        Header Set Access-Control-Allow-Methods *
    </Directory>
</VirtualHost>